<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>Registration Form</h1>
        <form action="">
        <input type="text" placeholder="Enter the Name" name="uname"><br>
        <input type="password" placeholder="Enter the Password" name="pwd"><br>
        <input type="email" placeholder="Enter the Email" name="email"><br>
        <select name="course">
            <option value="">Choose the Course</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="C">C</option>
        </select><br>
        <button>Submit</button>
        </form>
    </div>

</body>
</html>
